<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--ConexiÃ³n a Bootstrap-->

        </div>
         <button type="submit" class="btn btn-primary btnBuscar" onclick="getVenta()">Buscar</button>

    <div>

            <thead>
              <tr>
                <th scope="col">No.</th>

                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
